<!DOCTYPE html>
<html>
<head>
    <title>Questions Stack Overflow (Titre + Body)</title>
    <style>
        body {
            text-align: center;
            margin-top: 100px; /* Adjust the margin as needed */
        }

        h1, h2 {
            margin-bottom: 20px; /* Add some spacing between headings and other elements */
        }

        form {
            display: inline-block;
            text-align: left;
        }

        textarea {
            width: 800px;
            height: 300px; /* Set the height to display ten lines of text */
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 5px 10px;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Questions Stack Overflow</h1>
    <form action="/predict" method="post">
        <textarea name="input_data" placeholder="Enter your question and description"></textarea>
        <br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction_result %}
    <h2>Suggestion des mots cles:</h2>
    <p>{{ prediction_result }}</p>
    {% endif %}
</body>
</html>
